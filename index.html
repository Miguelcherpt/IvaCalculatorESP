<!DOCTYPE html>
<html>
<head>
	<title>Calculador de Iva</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href=style.css>
    <script type="text/javascript" href="index.js"></script>
    <link rel=stylesheet media="(max-width: 1000px)" href=mobile.css>
</head>
<body>
	<div id="caja">
        <div id="caja1">
    	    <a href="https://miguelcherpt.github.io/IvaCalculatorESP/"><strong>+</strong></a>
        </div>
        <div id="button">
        	<div>
        		<input type="text" id="text">
        	</div>
        	<div>
        		<input type="submit" value="Calculate" id="submit" onclick="calc()">
        	</div>
        </div>
        <div id="caja2">
    	    <a href="https://miguelcherpt.github.io/IvaCalculatorESP/"><strong>-</strong></a>
        </div>
    </div>
    <script type="text/javascript">
     function calc(){
    const field = parseInt(document.querySelector('#text').value);
  console.log(field);
  if(!field){
      console.error('error');
  } else {
        let iva = 0.21;
        let ivaCant = iva * field;
        let resultado = field + ivaCant;
        let resta = field / 1.21;
        
        alert(`La suma con iva es ${resultado}. La base imponible sin iva es de ${resta}.`)};
        }
   </script>
</body>
</html>
